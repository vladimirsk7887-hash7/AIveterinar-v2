name: Test & Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --include=dev
      - name: Run unit, integration & frontend tests
        run: npm test
      - name: Build frontend (catch import/compile errors)
        run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trigger Coolify Deploy
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}" \
            "http://188.225.87.99:8000/api/v1/deploy?uuid=w4cwwc4wckc4gkoko8cgsks0&force=true"
          echo "Deploy triggered!"

      - name: Wait for deploy + run smoke tests
        run: |
          echo "Waiting 150s for container to come up..."
          sleep 150
          node tests/smoke/smoke.js https://vetai24.ru
